<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- tailwinds css-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Job Application Tracker</title>
    <style>
      * {
        font-family: "Geist", sans-serif;
      }
    </style>
  </head>
  <body>
    <header
      class="max-w-[1150px] min-h-[142px] w-full mx-auto bg-[#F8FAFC] p-6 rounded-lg"
    >
      <div class="font-bold text-2xl mt-12">Job Application Tracker</div>

      <div class="title-data flex justify-between mt-4">
        <div
          class="total bg-[#FFFFFF] shadow items-center w-[340px] h-[65px] rounded-md"
        >
          <p class="font-semibold pl-3">Total</p>
          <span id="total-count" class="font-semibold pl-3">8</span>
        </div>
        <div class="interview bg-[#FFFFFF] shadow items-center w-[340px]">
          <p class="font-semibold pl-3">Interview</p>
          <span id="interview-count" class="font-semibold pl-3 text-green-500"
            >0</span
          >
        </div>
        <div class="rejected bg-[#FFFFFF] shadow items-center w-[340px]">
          <p class="font-semibold pl-3">Rejected</p>
          <span id="rejected-count" class="font-semibold pl-3 text-red-600"
            >0</span
          >
        </div>
      </div>
    </header>

    <section
      class="max-w-[1150px] w-full mx-auto mt-8 bg-white rounded-lg shadow-sm"
    >
      <!-- Section Header -->
      <div class="flex justify-between items-center px-6 py-4">
        <h2 class="text-lg font-semibold">Available Jobs</h2>
        <span id="jobs-count" class="text-sm text-gray-500">8 jobs</span>
      </div>

      <!-- Tabs -->
      <div class="flex gap-6 px-6 pt-4 text-sm font-medium">
        <button
          id="tab-all"
          class="tab-btn px-4 py-2 rounded-md bg-blue-600 text-white transition"
        >
          All
        </button>
        <button
          id="tab-interview"
          class="tab-btn px-4 py-2 rounded-md bg-gray-100 text-gray-500 transition"
        >
          Interview
        </button>
        <button
          id="tab-rejected"
          class="tab-btn px-4 py-2 rounded-md bg-gray-100 text-gray-500 transition"
        >
          Rejected
        </button>
      </div>

      <!-- No Jobs Section -->
      <div id="no-jobs" class="hidden text-center py-16">
        <img src="jobs.png" class="mx-auto w-32 mb-4" />
        <h2 class="text-lg font-semibold">No Jobs Available</h2>
        <p class="text-gray-500 text-sm">
          Check back soon for new job opportunities
        </p>
      </div>

      <!-- Job Card List -->
      <div
        id="job-list"
        class="grid grid-cols-1 md:grid-cols-2 gap-5 px-6 py-6"
      ></div>
    </section>

    <script src="job.js"></script>
  </body>
</html>
